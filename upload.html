<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>📄 Upload Verification Document</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="form-control.js"></script>
</head>
<body>
  <div class="container">
    <h2>📄 Upload Verification Document</h2>
    <form method="POST" action="/cgi-bin/upload.py" enctype="multipart/form-data">
      <label>Select Category:</label>
      <select id="category" name="category" required>
        <option value="">-- Select --</option>
        <option value="Profession">Profession</option>
        <option value="Car">Car</option>
        <option value="Stand">Stand</option>
        <option value="House">House</option>
        <option value="Company">Company</option>
      </select>

      <div id="dynamic-fields"></div>

      <button type="submit">Upload</button>
    </form>

    <a class="button" href="index.html">← Back Home</a>
  </div>
</body>
</html>
