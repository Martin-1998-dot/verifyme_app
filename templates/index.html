<!DOCTYPE html>
<html>
<head>
  <title>VerifyMe Upload</title>
</head>
<body>
  <h1>Upload Required Documents</h1>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul>
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
  <form method="POST" action="{{ url_for('upload') }}" enctype="multipart/form-data">
    <label>ID Document:</label><br>
    <input type="file" name="id_doc" required><br><br>
    
    <label>Ownership Document:</label><br>
    <input type="file" name="ownership_doc" required><br><br>
    
    <label>Utility Bill:</label><br>
    <input type="file" name="utility_bill" required><br><br>
    
    <label>Declaration:</label><br>
    <input type="file" name="declaration" required><br><br>
    
    <input type="submit" value="Upload">
  </form>
</body>
</html>
