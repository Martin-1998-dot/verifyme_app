<!DOCTYPE html>
<html>
<head>
    <title>Search Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function onSearchCategoryChange() {
            const cat = document.getElementById("search_category").value;
            document.querySelectorAll(".search-section").forEach(div => div.style.display = "none");
            if (cat) document.getElementById(cat + "-search-section").style.display = "block";
        }
    </script>
</head>
<body class="container mt-5">
<nav><a href="/" class="btn btn-secondary mb-3">Go to Upload Verification</a></nav>
    <h2 class="mb-4">üîç Search Verification</h2>

    {% if message %}
    <div class="alert alert-info">{{ message }}</div>
    {% endif %}
    <form method="post" action="/search">
        <div class="mb-3">
            <label class="form-label">Category</label>
            <select class="form-select" name="category" id="search_category" onchange="onSearchCategoryChange()" required>
                <option value="">-- Select --</option>
                <option value="car">Car</option>
                <option value="profession">Profession</option>
                <option value="house">House</option>
            </select>
        </div>
        <!-- Car Search -->
        <div id="car-search-section" class="search-section" style="display:none;">
            <div class="mb-3">
                <label>Owner Full Name</label>
                <input type="text" name="full_name" class="form-control" />
            </div>
            <div class="mb-3">
                <label>Owner ID Number</label>
                <input type="text" name="id_number" class="form-control" />
            </div>
            <div class="mb-3">
                <label>License Plate</label>
                <input type="text" name="plate" class="form-control" />
            </div>
        </div>
        <!-- Profession Search -->
        <div id="profession-search-section" class="search-section" style="display:none;">
            <div class="mb-3">
                <label>Full Name</label>
                <input type="text" name="full_name" class="form-control" />
            </div>
            <div class="mb-3">
                <label>ID Number</label>
                <input type="text" name="id_number" class="form-control" />
            </div>
        </div>
        <!-- House Search -->
        <div id="house-search-section" class="search-section" style="display:none;">
            <div class="mb-3">
                <label>Full Name</label>
                <input type="text" name="full_name" class="form-control" />
            </div>
            <div class="mb-3">
                <label>ID Number</label>
                <input type="text" name="id_number" class="form-control" />
            </div>
            <div class="mb-3">
                <label>Stand / Property Number</label>
                <input type="text" name="property_id" class="form-control" />
            </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Search</button>
    </form>
</body>
</html>
