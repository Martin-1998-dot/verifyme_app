<!DOCTYPE html>
<html>
<head>
    <title>Admin - Verification Submissions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2>Verification Submissions</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Category</th>
                <th>Full Name</th>
                <th>ID Number</th>
                <th>Submitted At</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            {% for submission in submissions %}
            <tr>
                <td>{{ submission.id }}</td>
                <td>{{ submission.category }}</td>
                <td>{{ submission.full_name }}</td>
                <td>{{ submission.id_number }}</td>
                <td>{{ submission.submitted_at }}</td>
                <td><a href="/admin/submissions/{{ submission.id }}">View</a></td>
            </tr>
            {% else %}
            <tr><td colspan="6" class="text-center">No submissions yet.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
